<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>

		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="banner">
				<h1>&sum;</h1>
				<p>podziel rachunek</p>
			</div>
			<div class="bottom">
				<label for="cena">Kwota do zapłaty:</label>
				<input type="number" id="cena" />

				<label for="osoby">Ilość osób:</label>
				<input type="number" id="osoby" />

				<label for="napiwek">Napiwek</label>
				<select id="napiwek">
					<option value="0" disabled selected>- wybierz napiwek -</option>
					<option value="0.05">5%</option>
					<option value="0.1">10%</option>
					<option value="0.15">15%</option>
					<option value="0.2">20%</option>
				</select>

				<button class="result"><b>Oblicz</b></button>
				<p class="error">Wypełnij wszystkie pola!</p>
				<p class="wynik-info">Zrzutka po: <span class="wynik"></span>dukatów</p>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
